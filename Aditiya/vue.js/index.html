<!DOCTYPE html>
<html>
    <head>
        <title>Basic Componen Vue.js</title>
    </head>
    <body>
        <div id="app" v-if="status == 'tampilkan'">
            {{ message }} <br>
            <label v-for="user in user"> Nama: {{user.name}}, Umur: {{user.age}}<br></label>
          </div>
    </body>
</html>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!',
          status: 'tampilkan',
          user: [
        {
            name: 'Aditiya',
            age: '23'
        },
        {
            name: 'Agung',
            age :'24'
        }
    ]
        }
      })
</script>
