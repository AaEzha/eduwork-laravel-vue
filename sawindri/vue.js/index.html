<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic component Vue.js</title>
</head>
<body>
    <div id="app" v-if="status">
        {{ message }} <br>
        <label v-for="user in users">
            Nama: {{ user.name }}, Umur: {{ user.age }}
        </label>
      </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            status: true,
            users: [
                {
                    name: 'sawindri',
                    age: 22
                }
            ]
        }
    })
</script>
